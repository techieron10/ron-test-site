<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;
      let female = 0;
      let cats = JSON.parse(catString);

      for(const cat in cats){
        motherInfo += (cat == (cats.length - 1) ? " and " : " ") + cats[cat].name;
        for(const kitten of cats[cat].kittens){
            male += kitten.gender == 'm' ? 1 : 0;
            female += kitten.gender == 'f' ? 1 : 0;
        }
        total += cats[cat].kittens.length;
      }
      
      kittenInfo = `Male Kittens: ${male}, `;
      kittenInfo += `Female Kittens: ${female}, `;
      kittenInfo += `Total Kittens: ${total}`;
      
      // Add your code here

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
